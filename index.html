<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
<div class="form-container">
  <h2>Form</h2>
  <form onsubmit="event.preventDefault(); appendToTable()">
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName">

    <label for="address">Address:</label>
    <input type="text" name="address" id="address">

    <label for="pincode">Pincode:</label>
    <input type="text" name="pincode" id="pincode">

    <label for="gender">Gender:</label>
    <div class="radio-group" id="gendervalue">
    <input type="radio" name="gender" id="genderMale" value="male"> Male
    <input type="radio" name="gender" id="genderFemale" value="female"> Female
    </div>
    <label for="checkbox1" id="checkboxvalue">Checkbox Options:</label><br>
    <div class="checkbox-group">
    <input type="checkbox" name="checkboxChoice" id="checkbox1" value="option1"> South-Indian<br>
    <input type="checkbox" name="checkboxChoice" id="checkbox2" value="option2"> North-Indian<br>
    <input type="checkbox" name="checkboxChoice" id="checkbox3" value="option3"> Chinese<br>
    <input type="checkbox" name="checkboxChoice" id="checkbox4" value="option4"> Burmese<br>
    <input type="checkbox" name="checkboxChoice" id="checkbox5" value="option5"> Western<br>
    </div>
    <label for="state">State:</label>
    <input type="text" name="state" id="state">

    <label for="country">Country:</label>
    <input type="text" name="country" id="country">

    <button type="submit">Submit</button>
  </form>
</div>
</div>
<table id="data-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script src="./js/script.js"></script>
 
</body>
</html>
